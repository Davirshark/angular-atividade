<h1>Clientes</h1>
<ul class="interaction">
  <li *ngFor="let cliente of clientes">
    {{cliente.nome}}
  </li>
</ul>

<div class="cadastro">

  <p>Cadastro</p>

<form #cadastro="ngForm" (submit)="salvar()">
    <div class="cadastro">
        <label for="nome">Nome</label><br>
        <input type="text" id="nome" name="nome" [(ngModel)]="nome" required>
    </div>
    <div class="cadastro">
        <label for="descricao">Idade</label><br>
        <input type="text" id="idade" name="idade" [(ngModel)]="idade" required>
    
    </div>
    
    <button type="submit" class="btn btn-primary">
        Salvar
    </button>

  </form>
</div>
